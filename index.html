
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevVurdering PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- MathJax for robust matematikk-rendering -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true
        },
        options: {
          enableMenu: false
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        @media print {
            @page {
                size: A4;
                margin: 20mm;
            }
            body {
                background: white !important;
                color: black !important;
            }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .print-break-before { page-break-before: always; }
            .print-break-after { page-break-after: always; }
            .print-avoid-break { page-break-inside: avoid; }
            
            /* Sørg for at bakgrunnsfarger skrives ut */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            /* Bedre tabellutskrift */
            table { border-collapse: collapse !important; width: 100% !important; }
            th, td { border: 1px solid #e2e8f0 !important; }
            
            /* Skjul skygger som ofte ser dårlige ut i PDF */
            .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl, .shadow-2xl {
                shadow: none !important;
                box-shadow: none !important;
            }
        }
        
        .print-only { display: none; }
        
        /* Fix for MathJax spacing */
        .mjx-chtml { outline: none !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "mammoth": "https://esm.sh/mammoth@1.6.0"
  }
}
</script>
</head>
<body class="bg-[#F8FAFC] text-slate-900 min-h-screen">
    <div id="root"></div>
</body>
</html>
